<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/catacomb.css" rel="stylesheet">
</head>
<body>

<h1>Catacomb</h1>

<div class="row-fluid">

    <div class="span3">
        <div class="controls controls-connection">
            <button id="connectButton" class="btn">Connect</button>
            <button id="disconnectButton" class="btn">Disconnect</button>
        </div>
        <div class="controls controls-auth">
            <input id="login" type="text" class="input-small" placeholder="Login">
            <input id="password" type="password" class="input-small" placeholder="Password">
            <button id="loginButton" class="btn">Login</button><br/>
        </div>
        <div class="controls controls-player">
            <button id="getCharacterListButton" class="btn">Get character list</button><br/>
        </div>

        <div class="controls controls-debug">
            <input type="text" id="messageField" size="100" placeholder="json"/><br/>
            <button id="sendButton" class="btn">Send</button>
        </div>
    </div>

    <div class="span9">
        <div class="controls controls-game">
            <div class="row-fluid">
                <div class="span8">
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active"><a href="#timeline" data-toggle="tab">Timeline</a></li>
                        <li><a href="#console" data-toggle="tab">Console</a></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="timeline">Welcome to catacomb.<br/></div>
                        <div class="tab-pane response" id="console"></div>
                    </div>
                </div>
                <div class="span4">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="controls controls-room-directions">
                                <table>
                                    <tr>
                                        <td class="room-dir"><button id="roomDirNW" class="btn btn-primary btn-small">NW</button></td>
                                        <td class="room-dir" align="center"><button id="roomDirN" class="btn btn-primary btn-small">N</button></td>
                                        <td class="room-dir" align="right"><button id="roomDirNE" class="btn btn-primary btn-small">NE</button></td>
                                    </tr>
                                    <tr>
                                        <td class="room-dir"><button id="roomDirW" class="btn btn-primary btn-small">W</button></td>
                                        <td></td>
                                        <td class="room-dir" align="right"><button id="roomDirE" class="btn btn-primary btn-small">E</button></td>
                                    </tr>
                                    <tr>
                                        <td class="room-dir"><button id="roomDirSW" class="btn btn-primary btn-small">SW</button></td>
                                        <td class="room-dir" align="center"><button id="roomDirS" class="btn btn-primary btn-small">S</button></td>
                                        <td class="room-dir" align="right"><button id="roomDirSE" class="btn btn-primary btn-small">SE</button></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="span12">
                            <div class="controls controls-status">
                                <ul>
                                    <li>Room: </li>
                                    <li>Players in room: </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/catacomb.js"></script>
</body>
</html>
